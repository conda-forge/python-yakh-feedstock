{% set name = "python-yakh" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_yakh-{{ version }}.tar.gz
  sha256: 199d01424e1a127446df2f7a7e1212cf36a18343d071014ab82e145304a5987f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.7.8,<4.0
  run:
    - python >=3.7.8,<4.0

test:
  imports:
    - yakh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petereon/yakh
  summary: Yet Another Keypress Handler
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
